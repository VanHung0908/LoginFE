<div class="chatbox-container" [ngClass]="{'chatbox-zoomed': isZoomed}">
  <div class="chatbox-icon" (click)="toggleChatbox()" *ngIf="!isChatboxOpen">
    <img src="https://bidv-livechat.fpt.ai/v36/src/img/icon_mess.svg" style="width: 70px;">
  </div>
  <div class="chatbox-content" *ngIf="isChatboxOpen || isZoomed">
    <div class="chatbox-header">
      <span class="chatbox-title">Chat bot</span>
      <div>
        <button class="zoom" (click)="toggleZoom()">
          <i class="fa-solid" [ngClass]="{'fa-up-right-from-square': !isZoomed, 'fa-trowel': isZoomed}" style="color: #FFFF;"></i>
        </button>
        <button class="chatbox-close" (click)="toggleChatbox()"><i class="fa-solid fa-x"></i></button>
      </div>
    </div>
    <div class="chatbox-messages" #messageContainer>
      <div *ngFor="let message of messages">
        <div class="message" [ngClass]="{'user': message.isUser, 'bot': !message.isUser}">
          {{message.content}}
        </div>
      </div>
    </div>
    <div class="chatbox-input">
      <input [(ngModel)]="userInput" placeholder="Nhập tin nhắn..." (keyup.enter)="sendMessage()"/>
      <label for="file-upload" class="file-upload-icon">
        <i class="fa-solid fa-file-arrow-up" style="color: #18ac8c;"></i>
        <input id="file-upload" type="file" (change)="onFileChange($event)" />
      </label>
      <span class="file-name">{{ selectedFileName }}</span>
      <button (click)="sendMessage()"><i class="fa-solid fa-paper-plane fa-lg" style="color: #f5f5f5;"></i></button>
    </div>    
  </div>  
</div>
